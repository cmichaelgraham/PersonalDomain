<template>
    <template repeat.for="post of Posts">
        <hr if.bind="$index != 0">
        <div class="post-preview">
            <a route-href="route: posts; params.bind: {slug: post.Slug}">
                <h2 class="post-title">
                    ${post.Title}
                </h2>
                <h3 class="post-subtitle">
                    ${post.Subtitle}
                </h3>
            </a>
            <p class="post-meta">Posted by <a route-href="route: about">${post.Author}</a> on ${post.PostedDate}</p>
        </div>
    </template>
    <ul class="pager">
        <li class="next">
            <a if.bind="IsNextButtonVisible" click.delegate="OnNextButtonClick()" style="cursor: pointer">More Posts &rarr;</a>
        </li>
    </ul>
</template>
