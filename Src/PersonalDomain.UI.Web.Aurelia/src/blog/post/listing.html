<template>
	<div>
		<div repeat.for="postSummary of PostSummaries">
			<p>
				${postSummary.Title}<br/>
				<em>${postSummary.Subtitle}</em>				
			</p>
			<a class="btn btn-warning btn-sm" role="button" route-href="route: post; params.bind: { id: postSummary.Id }">Edit</a>
			<button class="btn btn-danger btn-sm" type="button" click.delegate="$parent.DeletePost(postSummary.Id)">Delete</button>							
		</div>
	</div>
</template>
