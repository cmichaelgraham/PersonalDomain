<template>
	<form role="form" submit.delegate="SavePost()" validate.bind="Validator">
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" value.bind="Title">
		</div>
		<div class="form-group">
			<label>Subtitle</label>
			<input type="text" class="form-control" value.bind="SubTitle">
		</div>
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" value.bind="Content"></textarea>
		</div>
		<div class="form-group">
			<label>Slug</label>
			<input type="text" class="form-control" value.bind="Slug">
		</div>								
		<br/>		
		<button type="submit" class="btn btn-default">Save</button>		
	</form>	
	<div innerHTML.bind="Markup"></div>
</template>
