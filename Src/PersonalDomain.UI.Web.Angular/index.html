<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="content/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="content/css/font-awesome/font-awesome.css" rel="stylesheet" />
    <link href="content/css/highlight/default.css" rel="stylesheet" />
    <link href="content/css/toastr/toastr.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
</head>
<body ng-controller="LayoutController">
    <title ng-bind="Header.Title"></title>
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/#/index">Home</a></li>
                    <li><a href="/#/about">About</a></li>
                    <li><a href="/#/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="intro-header" ng-style="{'background-image': 'url(' + Header.ImageUrl + ')'}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{Header.Title}}</h1>
                        <hr class="small">
                        <span class="subheading">{{Header.SubTitle}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-view>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://twitter.com/jamespchadwick">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/jamespchadwick">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/jamespchadwick">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; James Chadwick 2014</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-animate.js"></script>
    <script src="scripts/angular/angular-cookies.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular/angular-sanitize.js"></script>
    <script src="scripts/angular/angular-resource.js"></script>
    <script src="scripts/jquery/jquery-2.1.1.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/respond/respond.js"></script>
    <script src="scripts/highlight/highlight.js"></script>
    <script src="scripts/lodash/lodash-3.6.0.js"></script>
    <script src="scripts/marked/marked.js"></script>
    <script src="scripts/modernizer/modernizr-2.7.2.js"></script>
    <script src="scripts/toastr/toastr.js"></script>
    <script type="text/javascript" src="scripts/require/require.js" data-main="app/main.js"></script>
</body>
</html>
